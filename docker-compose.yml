version: '3.8'

services:
  # Frontend (Next.js PWA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
        NEXT_PUBLIC_WS_URL: ws://localhost:3001
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: voxflame-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
      - BACKEND_INTERNAL_URL=http://backend:3001
    volumes:
      - ./logs:/app/logs
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - voxflame-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voxflame-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TEN_AGENT_WS_URL=ws://ten-agent:8766
      - TEN_AGENT_URL=ws://ten-agent:8766
    volumes:
      - ./logs:/app/logs
    depends_on:
      - ten-agent
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - voxflame-network

  # TEN Agent (本地构建，包含 manifest/system/扩展)
  ten-agent:
    build:
      context: ./ten_agent
      dockerfile: Dockerfile
    container_name: voxflame-ten-agent
    ports:
      - "8766:8766"  # WebSocket
    env_file:
      - ./ten_agent/.env
    environment:
      - WEBSOCKET_PORT=8766
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - voxflame-network

  # Qdrant (向量数据库 - 可选)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: voxflame-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-voxflame_secret_key}
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - voxflame-network

  # Redis (缓存与会话状态)
  redis:
    image: redis:alpine
    container_name: voxflame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-voxflame_redis_secret} --appendonly yes
    restart: unless-stopped
    networks:
      - voxflame-network

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  voxflame-network:
    driver: bridge
