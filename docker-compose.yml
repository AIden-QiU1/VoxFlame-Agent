version: '3.8'

# NPM 镜像配置（构建时使用）
x-npm-args: &npm-args
  npm_config_registry: https://registry.npmmirror.com

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001/ws/agent}
        <<: *npm-args
    container_name: voxflame-frontend
    ports:
      - "3000:3000"   # HTTP
      - "3443:3443"   # HTTPS (optional, for direct HTTPS access)
    environment:
      - NODE_ENV=production
      - BACKEND_INTERNAL_URL=http://backend:3001
      - npm_config_registry=https://registry.npmmirror.com
    volumes:
      - ./logs:/app/logs
      # Optional: Mount SSL certificates for HTTPS support
      # - ./nginx/ssl:/app/ssl:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "IP=$$(hostname -I | awk '{print $$1}'); node -e \"require('http').get('http://$$IP:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - voxflame-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        <<: *npm-args
    container_name: voxflame-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TEN_AGENT_WS_URL=ws://ten-agent:8766
      - TEN_AGENT_URL=ws://ten-agent:8766
    volumes:
      - ./logs:/app/logs
    depends_on:
      - ten-agent
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - voxflame-network

  # TEN Agent (本地构建，包含 manifest/system/扩展)
  ten-agent:
    build:
      context: ./ten_agent
      dockerfile: Dockerfile
      args:
        # 禁用代理构建，避免容器内访问 127.0.0.1:7897 失败
        http_proxy: ""
        https_proxy: ""
        HTTP_PROXY: ""
        HTTPS_PROXY: ""
        no_proxy: "*"
    container_name: voxflame-ten-agent
    ports:
      - "8766:8766"  # WebSocket
    env_file:
      - ./ten_agent/.env
    environment:
      - WEBSOCKET_PORT=8766
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - voxflame-network

  # Qdrant (向量数据库 - 可选)
  qdrant:
    image: docker.m.daocloud.io/qdrant/qdrant:latest
    container_name: voxflame-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-voxflame_secret_key}
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - voxflame-network

  # Redis (缓存与会话状态)
  redis:
    image: docker.m.daocloud.io/library/redis:alpine
    container_name: voxflame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-voxflame_redis_secret} --appendonly yes
    restart: unless-stopped
    networks:
      - voxflame-network

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  voxflame-network:
    driver: bridge
